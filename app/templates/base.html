<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}DQA Facility Dashboard{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js + DataLabels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .chart-container canvas {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .main-content {
            transition: all 0.3s ease;
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:hover {
            transform: translateX(5px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50">
    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button id="mobileMenuBtn" class="p-2 rounded-lg bg-slate-900 text-white shadow-lg">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-40 w-64 gradient-bg text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <!-- Logo -->
        <div class="p-6 border-b border-slate-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-500 to-cyan-400 flex items-center justify-center">
                    <i class="fas fa-chart-line text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">DQA Dashboard</h1>
                    <p class="text-slate-300 text-xs">Performance Analytics</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="p-4 space-y-2">
            <a href="{{ url_for('routes.overview') }}" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-slate-200 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-home w-5"></i>
                <span>DQA Overview</span>
            </a>
            
            <a href="{{ url_for('routes.manual') }}" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-slate-200 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-book w-5"></i>
                <span>Instructional Manual</span>
            </a>
            
            <a href="{{ url_for('routes.analysis') }}" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-slate-200 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-upload w-5"></i>
                <span>Analysis</span>
            </a>
            
            <a href="{{ url_for('routes.performance') }}" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-slate-200 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-chart-bar w-5"></i>
                <span>Performance</span>
            </a>
            
            <a href="{{ url_for('routes.results') }}" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-slate-200 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-trophy w-5"></i>
                <span>Results</span>
            </a>
        </nav>

        <!-- Current Quarter -->
        <div class="absolute bottom-4 left-4 right-4 p-4 bg-slate-800/50 rounded-lg">
            <p class="text-sm text-slate-300">Current Cycle</p>
            <p class="font-semibold text-emerald-400">Q1 2026</p>
        </div>
    </div>

    <!-- Main content -->
    <div id="mainContent" class="main-content min-h-screen lg:ml-64">
        {% block content %}{% endblock %}
    </div>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');

        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Close mobile menu when clicking on nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            });
        });

        // Register Chart plugins
        if (typeof Chart !== 'undefined' && typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
